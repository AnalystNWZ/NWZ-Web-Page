<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmedabad Municipal Corporation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Header Section */
        .header {
            background: url('https://lh3.googleusercontent.com/d/1lz2gUckEPkU5MhpEINeJeqJrTJOX5kWl=w1920-h600') no-repeat center center/cover;
            color: white;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
            position: relative;
        }
        
        /* Container for Modules */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        /* Module Styling */
        .module {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .module:hover {
            transform: translateY(-5px);
        }

        .module img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .module a {
            display: block;
            text-decoration: none;
            color: white;
            background: #007BFF;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .module a:hover {
            background: #0056b3;
        }

   /* Navigation Bar */
.navbar {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #333;
    border-radius: 5px;
    padding: 5px 10px;
    display: flex;
    align-items: center;
}

/* Dropdown button */
.dropdown > a {
    color: white;
    text-decoration: none;
    padding: 5px 12px; /* Reduced padding to make it shorter */
    font-size: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 30px; /* Set a fixed height to keep it compact */
    border-radius: 5px;
}

/* Dropdown menu */
.dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: #f9f9f9;
    min-width: 150px;
    box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    z-index: 1;
    text-align: left;
    border-radius: 5px;
    padding: 5px 0;
}

/* Dropdown links */
.dropdown-content a {
    color: black;
    padding: 5px 10px;
    text-decoration: none;
    display: block;
    font-size: 16px;
}

/* Hover effect */
.dropdown-content a:hover {
    background-color: #ddd;
}

/* Show dropdown on hover */
.dropdown:hover .dropdown-content {
    display: block;
}


        .secure-btn {
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .secure-btn:hover {
            background: #107d29;
        }
        .dashboard-btn {
            padding: 10px 15px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .dashboard-btn:hover {
            background: #0056b3;
        }


        /* PDF Viewer Container */
        .pdf-container {
            position: fixed;
            top: 100px;
            right: 20px;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            display: none;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 5px;
            left: 5px;
            background: white;
            color: white;
            border: none;
            font-size: 16px;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .close-btn:hover {
            background: darkred;
        }

        .pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

    </style>
</head>
<body>

    <div class="header">
        Ahmedabad Municipal Corporation
       
        <div class="navbar">
            <div class="dropdown">
                <a href="https://analystnwz.github.io/NWZ-Google-Sheets/" target="_blank">All Google Sheets ⬇</a>
            </div>
        </div>
    </div>

    <button class="secure-btn" onclick="checkPassword()">View ID & Password File</button>
    <button class="dashboard-btn" onclick="openDashboard()">PMS Portal Dashboard</button>

     <div class="container">
        <div class="module">
            <img src="https://lh3.googleusercontent.com/d/1GKf4PQ44lotsol_L0wKp0d9dkK84greZ=w300-h300" alt="AMC Website">
            <a href="https://ahmedabadcity.gov.in/" target="_blank">AMC Website</a>
        </div>
        <div class="module">
            <img src="https://lh3.googleusercontent.com/d/1w49b7VOq-uzaJH5Kmvzlg9SQNImHRe8T=w300-h300" alt="CCRS Module">
            <a href="http://www.amccrs.com/AMCPortal/View/AMCDetail.aspx" target="_blank">CCRS Module</a>
        </div>
        <div class="module">
            <img src="https://lh3.googleusercontent.com/d/188f4t73Dw4ksvqATkpdwlAcHxnP-J5UF=w300-h300" alt="SWM Fleet">
            <a href="https://swmaot.fleetvigil.in/" target="_blank">SWM Fleet</a>
        </div>
        <div class="module">
            <img src="https://lh3.googleusercontent.com/d/1wIE8a8Zqd5WDRc0FJAdtdKpiYaX2cF_5=w300-h300" alt="311 Civic">
            <a href="https://ahmedabad.everythingcivic.com/dashboard" target="_blank">311 Civic</a>
        </div>
        <div class="module">
            <img src="https://lh3.googleusercontent.com/d/1pdhAHoZ6WbYZ0CT9PA2lVyovvTJ3LrEb=w300-h300" alt="PMS Module">
            <a href="https://192.168.2.111/AMCINTRA/" target="_blank">PMS Module</a>
        </div>
        <div class="module">
            <img src="https://lh3.googleusercontent.com/d/1jfq95bC_IzPXeGO5_Zu2ofd18NYf3C6T=w300-h300" alt="Biometric Attendance">
            <a href="https://amcbiometrics.com/" target="_blank">Biometric Attendance</a>
        </div>
        <div class="module">
            <img src="https://lh3.googleusercontent.com/d/1t6uSvJA7SRF72NDAl-JEC7yW2OmqFK1I=w300-h300" alt="AMC Desk">
            <a href="https://inhouse-amcmodules.ahmedabadcity.gov.in:8089/login" target="_blank">AMC Desk</a>
        </div>
        <div class="module">
            <img src="https://lh3.googleusercontent.com/d/17E2xk-kRv1D9AqEFciKh0qil7r5fJGHB=w300-h300" alt="GOV Mail">
            <a href="https://email.gov.in/" target="_blank">GOV Mail</a>
        </div>
    </div>


    <!-- PDF Viewer -->
    <div class="pdf-container" id="pdfContainer">
        <button class="close-btn" onclick="closePdf()">❌</button>
        <iframe id="pdfViewer"></iframe>
    </div>

    <script>
        function checkPassword() {
            var password = prompt("Enter the password:");
            if (password === " ") {
                var pdfUrl = "https://drive.google.com/file/d/1zepxE9s26GbgbcZs8l7a0t99M97CZvon/preview";
                document.getElementById("pdfViewer").src = pdfUrl;
                document.getElementById("pdfContainer").style.display = "block";
            } else {
                alert("Incorrect password. Access denied.");
            }
        }

        function closePdf() {
            document.getElementById("pdfContainer").style.display = "none";
        }
        function openDashboard() {
            window.open("https://public.tableau.com/views/ALLProjects/Dashboard1", '_blank');
        }
        
    </script>

</body>
</html>
